apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: signal-processor-hpa
  labels:
    app.kubernetes.io/name: signal-processor
    app.kubernetes.io/component: processing
    app.kubernetes.io/part-of: nacf
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: signal-processor
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80