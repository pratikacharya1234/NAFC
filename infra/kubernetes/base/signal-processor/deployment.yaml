apiVersion: apps/v1
kind: Deployment
metadata:
  name: signal-processor
  labels:
    app.kubernetes.io/name: signal-processor
    app.kubernetes.io/component: processing
    app.kubernetes.io/part-of: nacf
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: signal-processor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: signal-processor
        app.kubernetes.io/component: processing
        app.kubernetes.io/part-of: nacf
    spec:
      serviceAccountName: signal-processor
      containers:
      - name: signal-processor
        image: nacf/signal-processor:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nacf-secrets
              key: database-url
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - signal-processor
              topologyKey: "kubernetes.io/hostname"